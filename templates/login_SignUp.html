{{define "login_SignUp"}}
<!DOCTYPE html>
<html>

<body>

  {{template "header"}}
	<link rel="stylesheet" href="css/login_sign.css">

<h2>Modal Login Form</h2>



  <form class="modal-content animate" action="login" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="location.href = 'index.html'" class="cancelbtn">Cancel</button>
			<button type="button" onclick="location.href = 'signup.html' " class="sign">Sign-Up</button>

      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>


<script src="js/login.js"></script>



<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">
<p style="color:white">Copyright 2018 HTML.am</p>
</footer>

</body>
</html>
{{end}}
